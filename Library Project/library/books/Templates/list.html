{% extends "master.html" %}

{% block title %}
    Books
{% endblock %}

{% block content %}
<h1>Knihy</h1>
<br>
<ul>
    {% for obj in object_list %}
    <li>
        <a href="{% url 'book_detail' id=obj.pk %}"><h3>{{ obj.name }}</h3></a>
        <br>
    {{ obj.description }}</li>

    <hr/>
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
<br>
{% endblock %}


{% if is_paginated %}
  <div class="pagination">
